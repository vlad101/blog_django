{% extends "base_generic.html" %}

{% block content %}      

<!--Register--> 
<div>
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>                  
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p>If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>

{% endblock %}
