{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% block content %}      

<!--Register--> 
<div>
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}               
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p>If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>

{% endblock %}
