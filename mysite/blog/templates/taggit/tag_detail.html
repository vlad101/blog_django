{% extends "base_generic.html" %}

{% block content %}
    
<div>
    <p><strong>Tag name: </strong>{{ tag.name }}</p>
</div>

<div>
{% if posts %}
<ul>

  {% for post in posts %}
  <li>
    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> ({{post.body}})
  </li>
  {% endfor %}

</ul>

{% else %}
  <p>There are no posts.</p>
{% endif %}
</div>

{% endblock %}
