<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  {% block title %}<title>My Blog</title>{% endblock %}
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" type="text/css" media="all" > 

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/jquery-ui.min.js" type="text/javascript"></script>  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script src="https://www.google-analytics.com/analytics.js" async></script>

  <script src="{% static 'js/vendor/modernizr-3.11.2.min.js' %}"></script>
  <script src="{% static 'js/plugins.js' %}"></script>
  <script src="{% static 'js/form_util.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

</head>

<body>

    <div class="container">
      <div class="row" >
        {% block sidebar %}
          <div class="col-sm-2 sidebar-nav">
                  
              <ul>
                <li>
                  <img src="{% static "img/icon.png" %}" alt="My image" width="100px" />
                </li> 
                <li> 
                 {% if user.is_authenticated %}
                      User: {{ user.get_username }}
                </li> 
                <li>
                   <a href="{% url 'logout'%}?next={{request.path}}">Logout</a> 
                
                 {% else %}
                
                  <a href="{% url 'login'%}?next={{request.path}}">Login</a>
                
                 {% endif %}
                </li> 
                <li>
                  <a href="{% url 'index' %}">Home</a>
                </li>
                <li>
                  <a href="{% url 'search_results' %}">Search</a>
                </li>
                <li>
                  <a href="{% url 'feed' %}">Feed</a>
                </li>
            </ul>
          </div>
        {% endblock %}

          <div class="col-xl-10">
            <h1>My Blog</h1>

            <p>Welcome to <em>My Blog</em>.</p>
            <hr>
            {% block content %}{% endblock %}
          </div>
      </div>
    </div>
</body>

</html>
